<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Validator</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>Sign Up Today!</h1>
		<form id="form" novalidate>

			<div class="form-group">
				<label for="name">Full Name</label>
				<input type="text" id="name" placeholder="Full Name" required minlength="4" maxlength="100">
			</div>

			<div class="form-group">
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" placeholder="555-555-5555 (include dashes)" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="please enter a valid number seperated by dashes">
			</div>	

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="email@address.com" required>
			</div>

			<div class="form-group">
				<label for="website">Website Url</label>
				<input type="url" id="website" placeholder="https://yourWebsiteHere.com" required>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password1" placeholder="Password (8 min char)" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$" title="1 lowercase letter, 1 uppercase letter, 1 number, 1 special character">
			</div>

			<div class="form-group">
				<label for="password2">Confirm Password</label>
				<input type="password" id="password2" placeholder=" Confirm Password" required>
			</div>

			<button type="submit">Sign Up</button>
		</form>
		<!-- error/success message -->
		<div class="message-container">
			<h3 id="message">Don't Hesitate!</h3>
		</div> 
	</div>
</body>
</html>
